<ion-header>

  <ion-navbar>
    <ion-title>Feed Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5 class="feed_title">Perfil: {{ nomePerfil }}</h5>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/feed/marty-avatar.png">
      </ion-avatar>
      <h2>{{ feed_json.titulo }}</h2>
      <p class="feed_date">{{ feed_json.data }}</p>
    </ion-item>

    <img src="assets/imgs/feed/advance-card-bttf.png">

    <ion-card-content>
      <p>{{ feed_json.descricao }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ feed_json.qtdLikes }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ feed_json.qtdComentarios }} coment√°rios</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
           {{ feed_json.dataHoraComentario }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
